<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div id="calculatorBody">
        <div id="calculatorDisplay">
            <div id="calculatorDisplayTop">
                <span id="displayOperand"></span>
                <span id="result"></span>
            </div>
            <span id="displayValue">0</span>
        </div>
        <button class="actionButton" id="clear">CE</button>
        <button class="operandButton" id="divide">/</button>
        <button class="numberButton" id="seven">7</button>
        <button class="numberButton" id="eight">8</button>
        <button class="numberButton" id="nine">9</button>
        <button class="operandButton" id="multiply">*</button>
        <button class="numberButton" id="four">4</button>
        <button class="numberButton" id="five">5</button>
        <button class="numberButton" id="six">6</button>
        <button class="operandButton" id="subtract">-</button>
        <button class="numberButton" id="one">1</button>
        <button class="numberButton" id="two">2</button>
        <button class="numberButton" id="three">3</button>
        <button class="operandButton" id="add">+</button>
        <button class="numberButton" id="zero">0</button>
        <button class="numberButton" id="decimal">.</button>
        <button class="actionButton" id="equalsTo">=</button>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
